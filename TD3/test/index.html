<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@726&display=swap" rel="stylesheet">

    <title>Application météo</title>
</head>
<body class="cycle">
    <div class="row mx-auto">
        <input type="text" class="form-control searchbox" placeholder="Rechercher une ville" aria-label="Rechercher une ville" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-primary searchsubmit" type="button" onclick="weather.refresh()" placeholder="Nom de ville" style='display:none'>Afficher</button>
        </div>
    </div>
    <div class="row mx-auto app">
        <div class="row mx-auto d-flex justify-content-center city"></div>
        <div class="row mx-auto d-flex justify-content-center condition grey_text"></div>
        <div class="row mx-auto d-flex justify-content-between align-items-center grey_text">
            <div class="col-min c_left" onclick="weather.prevDay()"><i class="fas fa-caret-left"></i></div> 
            <div class="col-min datetime"></div>
            <div class="col-min c_right" onclick="weather.nextDay()"><i class="fas fa-caret-right"></i></div>
        </div>
        <div class="row mx-auto d-flex justify-content-between align-items-center grey_text">
            <div class="col-min c_left" onclick="weather.prevHour()"><i class="fas fa-caret-left"></i></div> 
            <div class="col-min time"></div>
            <div class="col-min c_right" onclick="weather.nextHour()"><i class="fas fa-caret-right"></i></div>
        </div>
        <div class="row mx-auto d-flex justify-content-around suntime_container grey_text">
            <div class="col-min"><i class="far fa-sun"></i> <span class="sunrise_text"></span></div>
            <div class="col-min"><i class="fas fa-moon"></i> <span class="sunset_text"></span></div>
        </div>
        <div class="row mx-auto d-flex justify-content-center condition_img">
            <div class="col-min cond_img"></div>
        </div>
        <div class="row mx-auto d-flex justify-content-center align-items-center temp_container">
            <div class="col-min grey_text"><i class="fas fa-thermometer-three-quarters"></i></div>
            <div class="col-min grey_text"><span class="temp_min"></span> ° /</div>
            <div class="col-min temp_main_div"><span class="temp_main"></span> °</div>
            <div class="col-min grey_text">/ <span class="temp_max"></span> °</div>
        </div>
        <div class="row mx-auto d-flex justify-content-center wind_container grey_text">
            <div class="col-min"><i class="fas fa-wind"></i></div>
            <div class="col-min"><span class="wind"></span> Km/h</div>
            <div class="col-min">, <span class="wind_dir"></span></div>
        </div>
    </div>
    <div class="container map"></div>
    <div class="row container json" style="display:none">
        <div class="row json_title">JSON Data</div>
        <textarea id="data" class="row json_contents"></textarea>
    </div>
</body>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBG8dU8_8aYxQKnuq6xpkug9ry2hLjtGc&libraries=&v=weekly&map_id=197985aab69a0ccd"
defer
></script>
<script src="rsc/jquery-3.5.1.min.js"></script>
<script src="rsc/bootstrap.js"></script>
<script src="weather.js" defer></script>
</html>
