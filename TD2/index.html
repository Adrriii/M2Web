<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BlackJack</title>
        <link rel="stylesheet" href="style.css">
        <script src="game.js"></script>
        <meta charset="utf-8">
    </head>

    <body>
        <div class="header"><span class="title">BlackJack</span></div>
        <div class="table">
            <div class="hand bank_hand"></div>
            <div class="table_info">
                <div class="bank_money"><div class="bank_money_title">Bank</div><span class="bank_money_amount">0</span> €</div>
                <div class="player_money"><div class="player_money_title">Player</div><span class="player_money_amount">0</span> €</div>
            </div>
        </div>
        <div class="player">
            <div class="player_info">
                <div class="cards_worth">Score: <span class="score">0</span></div>
                <div class="bet_worth">Bet: <span class="bet">0</span></div>
            </div>
            <div class="hand player_hand">
            </div>
            <div class="player_actions">
                <button class="action_button pick_button" onclick="game.hit()">Hit</button>
                <button class="action_button call_button" onclick="game.stand()">Stand</button>
                <button class="action_button next_button" onclick="game.next()">Next</button>
            </div>
            <div class="result"></div>
        </div>
    </body>

    <script>
        window.onload = function() {
            start(prompt("Enter your username", "Player"));
        }
    </script>
</html>
